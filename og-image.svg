<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c41e3a" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1a1a1a" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>

  <!-- Subtle grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#c41e3a" stroke-width="0.3" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Center glow -->
  <circle cx="600" cy="280" r="250" fill="url(#glow)"/>

  <!-- Network lines -->
  <g stroke="#c41e3a" stroke-width="1" opacity="0.2">
    <line x1="600" y1="280" x2="350" y2="150"/>
    <line x1="600" y1="280" x2="850" y2="150"/>
    <line x1="600" y1="280" x2="900" y2="320"/>
    <line x1="600" y1="280" x2="800" y2="450"/>
    <line x1="600" y1="280" x2="400" y2="450"/>
    <line x1="600" y1="280" x2="300" y2="320"/>
    <line x1="350" y1="150" x2="850" y2="150"/>
    <line x1="850" y1="150" x2="900" y2="320"/>
    <line x1="900" y1="320" x2="800" y2="450"/>
    <line x1="800" y1="450" x2="400" y2="450"/>
    <line x1="400" y1="450" x2="300" y2="320"/>
    <line x1="300" y1="320" x2="350" y2="150"/>
  </g>

  <!-- Outer nodes -->
  <g>
    <circle cx="350" cy="150" r="22" fill="#1a1a1a" stroke="#c41e3a" stroke-width="2"/>
    <text x="350" y="157" text-anchor="middle" fill="white" font-size="18" font-family="Georgia">&#9824;</text>

    <circle cx="850" cy="150" r="22" fill="#1a1a1a" stroke="#c41e3a" stroke-width="2"/>
    <text x="850" y="157" text-anchor="middle" fill="white" font-size="18" font-family="Georgia">&#9829;</text>

    <circle cx="900" cy="320" r="22" fill="#1a1a1a" stroke="#c41e3a" stroke-width="2"/>
    <text x="900" y="327" text-anchor="middle" fill="white" font-size="18" font-family="Georgia">&#9830;</text>

    <circle cx="800" cy="450" r="22" fill="#1a1a1a" stroke="#c41e3a" stroke-width="2"/>
    <text x="800" y="457" text-anchor="middle" fill="white" font-size="18" font-family="Georgia">&#9827;</text>

    <circle cx="400" cy="450" r="22" fill="#1a1a1a" stroke="#c41e3a" stroke-width="2"/>
    <text x="400" y="457" text-anchor="middle" fill="white" font-size="18" font-family="Georgia">&#9824;</text>

    <circle cx="300" cy="320" r="22" fill="#1a1a1a" stroke="#c41e3a" stroke-width="2"/>
    <text x="300" y="327" text-anchor="middle" fill="white" font-size="18" font-family="Georgia">&#9829;</text>
  </g>

  <!-- Center node -->
  <circle cx="600" cy="280" r="40" fill="#c41e3a" opacity="0.9"/>
  <text x="600" y="292" text-anchor="middle" fill="white" font-size="28" font-weight="bold" font-family="Segoe UI, system-ui, sans-serif">52</text>

  <!-- Title text -->
  <text x="600" y="540" text-anchor="middle" fill="white" font-size="42" font-weight="200" font-family="Segoe UI, system-ui, sans-serif">
    <tspan fill="#c41e3a" font-weight="700">9 HIGH</tspan>
    <tspan fill="white" font-weight="300"> STUDIOS</tspan>
    <tspan fill="#c41e3a"> &#9830;</tspan>
  </text>

  <!-- Subtitle -->
  <text x="600" y="575" text-anchor="middle" fill="#999" font-size="16" letter-spacing="3" font-family="Segoe UI, system-ui, sans-serif">WE BUILD POKER SOFTWARE</text>

  <!-- Australia badge -->
  <text x="600" y="605" text-anchor="middle" fill="#666" font-size="12" letter-spacing="2" font-family="Segoe UI, system-ui, sans-serif">BUILT IN AUSTRALIA</text>
</svg>
