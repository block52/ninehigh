<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks | 9 High Studios</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>♦</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --mid-gray: #e0e0e0;
            --dark-gray: #333333;
            --charcoal: #1a1a1a;
            --red: #c41e3a;
        }
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--light-gray);
            color: var(--charcoal);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
        }
        .card {
            background: var(--white);
            border-radius: 8px;
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 2px 20px rgba(0,0,0,0.06);
        }
        .suit { font-size: 3rem; margin-bottom: 1rem; }
        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: var(--charcoal);
        }
        p {
            color: var(--dark-gray);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        a {
            color: var(--red);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover { text-decoration: underline; }
        .logo {
            margin-top: 2rem;
            font-size: 1rem;
            font-weight: 700;
            color: var(--red);
        }
        .logo span { color: var(--charcoal); font-weight: 300; }
    </style>
</head>
<body>
    <div class="card">
        <div class="suit">♠ ♥ ♦ ♣</div>
        <h1>Message received.</h1>
        <p>We'll get back to you within 24 hours. In the meantime, check out what we're building.</p>
        <a href="index.html">Back to 9 High Studios</a>
    </div>
    <div class="logo">9 HIGH <span>STUDIOS</span> ♦</div>
</body>
</html>
